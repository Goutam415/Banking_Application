<div class="container" lang="en">
  <form role="form" class="form-horizontal" style="margin-top:50px;">
    <flash-message></flash-message>
    <div class="row">
      <div class="col-md-10">
        <div class="form-group">
          <label class="control-label col-sm-5" for="pwd">Default Temperature Measurement in:</label>
          <div class="col-sm-3">
            <select class="form-control selectpicker" ng-model="temperature" ng-options="m for m in units">
      </select>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-5" for="pwd">Default Temperature  Measurement method:</label>
          <div class="col-sm-3">
            <select class="form-control" style="width= 100px" ng-model="blood" ng-options="m for m in methods">
      </select>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-5" for="pwd">Default blood pressure Measurement method:</label>
          <div class="col-sm-3">
            <select class="form-control selectpicker" ng-model="pressure" ng-options="m for m in measurements">
      </select>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-3 col-md-push-5">
        <button type="button" class="btn btn-primary" ng-click="saveVitals()">Save</button>
      </div>
    </div>
  </form>
</div>
