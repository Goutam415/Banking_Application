
  <!--form starts here-->
<div class="container">
   <form  role="form" class="form-horizontal" style="margin-top:50px;">
      <flash-message></flash-message>div ng-repeat="sms in smsTemplates">
         <div class="row">
         <div class="col-md-12 ">
            <div class="checkbox-inline">
               <label>
               <input type="checkbox"  ng-true-value="true" ng-false-value="false"  ng-model="sms.active"/> {{sms.name}}
            </div>
            <div style="border-bottom:1px solid black;"><em>{{sms.hint}}</em></div>
         </div>
      </div>
      <div class="row">
         <div class="col-md-6">
            <div style="margin-top:10px;"><textarea rows="4" cols="80" style="background-color:#D3D3D3;" ng-model="sms.content">

               </textarea>
            </div>

         </div>
         <div class="col-md-6 col-md-push-2" ng-if="sms.attributes_used.length > 0">
            <div>
               Include the following in the SMS
            </div>
            <div ng-repeat="anAttribute in sms.attributes_used">
              <div class="checkbox-inline">
               <label>
               {{anAttribute.display_value}}
               </label>
            </div>
            </div>
         </div>
      </div>
      </div>
      <div class="form-group-row">
         <div class="col-sm-2">
         </div>
         <button type="button" class="btn btn-primary" ng-click="saveSMS()">Save Setting</button>
      </div>
   </form>
</div>
