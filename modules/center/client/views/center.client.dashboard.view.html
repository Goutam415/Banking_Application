<div class="row">
<div class="dashboard-properties">
        <div class="col-md-4 col-sm-offset-3">
            <div class="card-container">
                <div class="card">
                    <div class="front">
                        <div class="cover">
                            <img src="http://www.hdimageson.com/wp-content/uploads/2016/05/beach-images-tumblr-300x188.jpg"/>
                        </div>
                        <div class="user">
                            <img class="img-circle" src="https://1.bp.blogspot.com/-aruLLVlXyJM/V_t-TxTncZI/AAAAAAAAJ3k/hnQKKVmKuOY_awf1nHGTsukGfw4qrde-gCLcB/s400/2.jpg"/>
                        </div>
                        <div class="content">
                            <div class="main">
                                <h3 class="name">{{user.FirstName}}</h3>
                                <p class="profession">{{user.Designation}}</p>

                                <p class="text-center">Middle Name: {{user.MiddleName}}              Last Name: {{user.LastName}}</p>
                            </div>
                        </div>
                    </div> <!-- end front panel -->
                    <div class="back">
                        <div class="header">
                            <h5 class="motto">"To be or not to be, this is my awesome motto!"</h5>
                        </div>
                        <div class="content">
                            <div class="main">
                                <h4 class="text-center">Job Description</h4>
                                <p class="text-center">{{user.JobDescription}}</p>

                                <div class="stats-container">
                                    <div class="stats">
                                        <h4>{{user.DateOfJoining}}</h4>
                                        <p>
                                            Date Of Joining
                                        </p>
                                    </div>
                                    <div class="stats">
                                        <h4>{{user.JoiningDay}}</h4>
                                        <p>
                                            Joining Day
                                        </p>
                                    </div>
                                    <div class="stats">
                                        <h4>{{user.Phone}}</h4>
                                        <p>
                                            Contact Info
                                        </p>
                                    </div>
                                </div>

                            </div>
                        </div>
                        <div class="footer">
                            <div class="social-links text-center">
                                <a href="http://deepak646.blogspot.in/" class="facebook"><i class="fa fa-facebook fa-fw"></i></a>
                                <a href="http://deepak646.blogspot.in/" class="google"><i class="fa fa-google-plus fa-fw"></i></a>
                                <a href="http://deepak646.blogspot.in/" class="twitter"><i class="fa fa-twitter fa-fw"></i></a>
                            </div>
                        </div>
                    </div> <!-- end back panel -->
                </div> <!-- end card -->
            </div> <!-- end card-container -->
        </div> <!-- end col-sm-3 -->
        </div>
<div class="background"></div>
</div>
