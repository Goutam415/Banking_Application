<div class="container">
  <form role="form" class="form-horizontal" style="margin-top:50px;">
    <flash-message></flash-message>
    <div ng-repeat="anEmail in emails">
      <div class="row">
        <div class="col-md-12 ">
          <div class="checkbox-inline">
            <label>
               <input type="checkbox" ng-true-value="true" ng-false-value="false" ng-model="anEmail.active"/> {{anEmail.name}}
               </label>
          </div>
          <button ng-click="toggle1 = !toggle1" class="btn btn-primary" style="margin-left:60%;"><span ng-show="toggle1">Hide Preview</span><span ng-hide="toggle1">Show Preview</span></button>
          <div style="border-bottom:1px solid black;"><em>{{anEmail.hint}}</em></div>
        </div>
      </div>
      <div ng-show="toggle1">
        <div style="background-color: #FFFF;
            width: 700px;
            height: 200px;
            overflow: scroll;">
          <form class="form-group">
            <div class="page-header">
              <h3>
                <small> {{anEmail.content}}</small>
              </h3>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="form-group-row">
      <div class="col-sm-2">
      </div>
      <button type="button" class="btn btn-primary" ng-click="saveEmails()">Save Setting</button>
    </div>

  </form>
</div>
<!--form ends here-->
