<!--Wrapper Start-->
<div class="login-wrapper wrapper clearfix">
    <div class="login-form-div col-md-4 col-md-offset-4">
        <form class="login-form" name="loginform" novalidate>
            <h4>Login Panel</h4>
            <flash-message></flash-message>
            <div class="form-group" ng-class='{"validator":loginform.email.$dirty, "error":loginform.email.$invalid, "validator success":!loginform.email.$invalid}'>
                <input type="email" name="email" id="email" ng-model="email" placeholder="email" class="form-control" value="" ng-required="true" ng-pattern="/\S+@\S+\.\S+/">
            </div>
            <div class="form-group" ng-class=' { "validator":loginform.password.$dirty, "error":loginform.password.$invalid, "validator success":!loginform.password.$invalid}'>
                <input type="password" name="password" id="password" ng-model="password" placeholder="Password" class="password form-control" ng-pattern="/[a-zA-Z\d]{6,}/">
            </div>
            <div class="form-group">
                <input type="submit" name="login" id="login" value="LOGIN" class="submit-button" ng-click="validate()" ng-disabled="loginform.$invalid">
            </div>

        </form>
        <div class="forgot-pass">
            <span><a href="" ng-click="fp()">Forgot Password?</a> <a href="">Get Help Here</a></span>
        </div>
        <div class="forgot-pass">
            <span><a href="" ng-click="fp()">Are you Manager?</a> <a ui-sref="login.manager">Login Here</a></span>
        </div>
    </div>
</div>
<!--Wrapper End-->

<!-- Modal -->
<div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header" style="padding-top:30px;">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4><span class="glyphicon glyphicon-lock"></span> Forgot Password</h4>
            </div>
            <div class="modal-body">
                <form role="form" name="fpForm" novalidate>
                    <div class="form-group">
                        <label for="usrname"><span class="glyphicon glyphicon-user"></span> Email</label>
                        <div ng-class='{"validator":fpForm.email.$dirty, "error":fpForm.email.$invalid, "validator noerror":!fpForm.email.$invalid}'>
                            <input class="form-control" type="text" name="email" id="email" ng-model="fpemail" value="" ng-required="true" ng-pattern="/\S+@\S+\.\S+/">
                        </div>
                    </div>

                    <button type="button" class="btn btn-success btn-block" ng-disabled="fpForm.$invalid" ng-click="forgetPass()"><span class="glyphicon glyphicon-off" ></span> Submit</button>
                </form>
            </div>

        </div>

    </div>
</div>
