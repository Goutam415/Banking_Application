<div>
  <div class="col-md-12 patient-details">
    <form role="form" name="docForm" novalidate>
      <flash-message></flash-message>
      <div class="container">
        <div class="row">
          <div class="col-xs-12">
            <div class="form-group row">
              <div class="col-sm-2">
                <label>ADD EMPLOYEE</label>
              </div>
            </div>
            <div class="form-group row required">
              <div class="col-sm-2">
                <label class="control-label">Employee Name</label>
              </div>
              <div ng-class='{"validator":docForm.docname.$dirty, "error":docForm.docname.$invalid, "validator noerror":!docForm.docname.$invalid}'>
                <input class="form-inline" type="text" name="docname" ng-model="formDataStaff.name" ng-required="true" ng-pattern="/^(\w+ ?)*$/">
              </div>
            </div>

            <div class="form-group row required">
              <div class="col-sm-2">
                <label class="control-label">Mobile Number</label>
              </div>
              <div ng-class='{"validator":docForm.mobile.$dirty, "error":docForm.mobile.$invalid, "validator noerror":!docForm.mobile.$invalid}'>
                <input class="form-inline" type="tel" name="mobile" ng-model="formDataStaff.mobile" ng-required="true" ng-pattern="/^(?:(?:\+|0{0,2})91(\s*[\-]\s*)?|[0]?)?[789]\d{9}$/">
              </div>
            </div>
            <div class="form-group row required">
              <div class="col-sm-2">
                <label class="control-label">Email ID</label>
              </div>
              <div ng-class='{"validator":docForm.email.$dirty, "error":docForm.email.$invalid, "validator noerror":!docForm.email.$invalid}'>
                <input class="form-inline" type="text" name="email" id="email" ng-model="formDataStaff.email" value="" ng-required="true"
                  ng-pattern="/\S+@\S+\.\S+/">
              </div>
            </div>

            <div class="form-group row">

              <div class="form-group row">
                <div class="col-sm-2">
                  <label>Activate Login</label>
                </div>
                <label class="radio-inline">
                                <input  type="radio" name="optradio" ng-model="staffVm.showform" value="yes">Yes</input>
                              </label>
                <label class="radio-inline">
                                <input  type="radio" name="optradio" ng-model="staffVm.showform" value="no" >No</input>
                              </label>
              </div>
              <div class="form-group row" ng-show="staffVm.showform =='yes'">
                <div class="col-sm-2">
                  <label>Type of login</label>
                </div>
                <label class="radio-inline">
                             <input type="radio" ng-model="formDataStaff.role" name="logradio" value="admin">Center Admin<br>
                             <input type="radio" ng-model="formDataStaff.role" name="logradio" value="employee">Center Employee<br>
                             <input type="radio" ng-model="formDataStaff.role" name="logradio" value="biller">Center Biller<br>
                           </label>
              </div>
              <!-- <div class="form-group row" ng-show="staffVm.showform">
                          <div class="col-sm-2">
                          <label>Type of login</label>
                          </div>
                           <label class="radio-inline">

                                <input type="radio" ng-model="formDataStaff.role" name="logradio" value="admin">Admin
                               <br>
                               <br>
                                <input type="radio" ng-model="formDataStaff.role" name="logradio" value="doctor">Doctor
                               <br>
                               <br>
                               <input type="radio" ng-model="formDataStaff.role" name="logradio" value="employee">Employee
                               <br>
                               </label>

                          </div>-->

              <div class="form-group row">
                <div class="col-sm-2">
                  <label>Time Zone</label>
                </div>
                <select ng-model="formDataStaff.timez" style="width:16%; padding:4px 4px;">
                            <option  value="5.5" selected="selected">(GMT+05:30) Chennai, Kolkata, Mumbai, New Delhi</option>
                          </select>
              </div>



              <div class="form-group-row">
                <div class="col-sm-2">
                </div>
                <button type="button" class="btn btn-primary" ng-click="addStaff()" ng-disabled="docForm.$invalid">Add Employee</button>
                <button type="button" class="btn btn-primary" ng-click="cancel()">Cancel</button>

              </div>
    </form>
    </div>
    </div>
    </div>

    </div>

  </div>

  <!-- staff grid-->


  <!-- staff grid ends-->
