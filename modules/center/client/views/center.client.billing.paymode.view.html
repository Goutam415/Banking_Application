
  <h4><b>Accepted Mode of Payment</b></h4>
  <hr>
     
      <div class="row form-group">
          <div class="col-sm-3"><label for="mode">Payment made Through:</label></div>
          <div class="col-sm-4"><input type="text" class="form-control" ng-model="mode" required></div>
      </div>

      <div class="row form-group">
          <div class="col-sm-3"><label for="type">Details or Type :</label></div>
          <div class="col-sm-4"><select class="form-control" name="typ" ng-model="type" 
            ng-options="t for t in paymodetyp" required>
            </select>
          </div>
      </div>

      <div class="row form-group">
          <div class="col-sm-3"><label for="fee">Vendor Fee (%) :</label></div>
          <div class="col-sm-4"><input type="text" class="form-control" ng-model="fee" ></div>
      </div>

      <div class = "buttonstyle row form-group col-md-6 col-md-push-3">
        <input type="Submit" value="Save" ng-click="savepmd()" class="btn btn-info" ng-disabled="$invalid">
      </div>
        <br/>

 <table class="table table-striped">
  <thead>
    <tr>
      <th>Payment made Through </th><th>Details or Type </th><th>Vendor Fee (%)</th>
    </tr>
  </thead>

  <tbody>
    <tr ng-repeat="pd in paymodelist track by $index">   

    <td><label for="mode" ng-hide = "currentEditIndex == $index" >{{pd.mode}}</label> 
    <div ng-show ="currentEditIndex == $index" ng-model="mode"><input type="text" ng-model="pd.mode" ng-disabled = "inactive" /></div></td>

    <td><label for="type" ng-hide = "currentEditIndex == $index" >{{pd.type}}</label>
    <div ng-show="currentEditIndex == $index" ng-model="type"><input type="text" ng-model="pd.type" ng-disabled="inactive" /></div></td>

    <td><label for="fee" ng-hide = "currentEditIndex == $index" >{{pd.fee}}</label>
    <div ng-show="currentEditIndex == $index" ng-model="fee"><input type="text" ng-model="pd.fee" ng-disabled="inactive" /></div></td>  

    <td><button type="button" class="btn btn-primary" ng-click="edit(pd,$index)" ng-hide = "currentEditIndex == $index">Edit</button>
    <button class="btn btn-danger" ng-show="currentEditIndex == $index" ng-click="cancel($index)">Cancel</button></td>

    <td><button  class="btn btn-primary" ng-show="currentEditIndex == $index" ng-click="savepd(pd,$index)">Save</button>
    <button  class="btn btn-primary" ng-click="deleteItem(pd,$index)" ng-hide= "currentEditIndex == $index">Delete</button></td>

    </tr>	
  </tbody>
</table>

<div ng-show="paymodelist.length==0"> 
  <br/>
  <label class="emptyMsg"><b>No data found, please add Payment modes</b></label>
  </div>
